        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Northside Youth Soccer League</title>
        
        <!-- Fuentes -->
        <link href="https://fonts.googleapis.com/css2?family=Aclonica&family=Manrope:wght@600&display=swap" rel="stylesheet">
        <!-- Bootstrap -->

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      
        <!-- Estilos -->
        <link rel="stylesheet" href= "style/style1.css">
        <!-- Icon y screen -->
        <link rel="shortcut icon"sizes="196x196" href="img/balon.png">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    </head>

<body>
    <div id="app" class= "container">

        <!-- El usuario accede a la aplicación cuando se loguea con google. Por defecto el usuario está en guest -->
        <!-- Front que se muestra si el usuario no está logueado -->
        <template v-if="user == 'guest'">
            <div class= "justify-content-center text-center">
                <img class="img-fluid py-4" src= "img/nysl_logo.png" alt= "logo Northside Youth Soccer League" height= "200" width= "200">
                <h1>Welcome to NYSL</h1>
                <h2 class="text-dark py-3">Please login to access</h2>
                <button type="button" class= "btn btn-login btn-lg text-light" @click="login()">Login with Google</button>
            </div>
        </template>

        <!-- Front si el usuario está logueado -->
        <template v-else>
            <header>
            <div class="row justify-content-between d-flex">
                <!-- menú hamburguesa para landscape-->
                <div class="col-2">
                    <a href="javascript:void(0);" class="icon" @click="links = !links"><i class="fa fa-bars fa-2x"></i></a>  
                </div>
                
                <!-- Imagen de usuario logueado y botón logout -->
                <div class= "col-10 d-flex justify-content-end ">
                    <ul class="ul-top-login text-center py-2">
                        <li><img class= "img-login rounded-circle my-2" :src="user.photoURL" alt="profile_photo"></li>
                        <li><button type="button" class="btn btn-logout btn-sm text-light rounded" @click= "logout()">Logout</button></li>
                    </ul>
                </div>
            </div>

            <!-- Top Navigation Menu / landscape  -->
            <div class="topnav">
                <nav id="myLinks" v-if="links">
                    <a @click="view = 'home', links=false">Home</a>
                    <a @click="view = 'schedule', links=false">Schedule</a>
                    <a @click="view = 'events', links=false">Events</a>
                    <a @click="view = 'contact', links=false">Contact</a>
                </nav>
            </div>
            </header>

            <!-- up to top / landscape -->
            <button onclick="topFunction()" id="myBtn"  title="Go to top"><i class='fa fa-angle-up'></i></button>

            <!-- Barra de navegación bottom fija-->
            <div class="container">
                <div class="row">
                    <ul class="nav nav-barra-bottom justify-content-around fixed-bottom text-light py-2 ">
                        <li class="nav-item"><a class="nav-link" @click="view = 'home'"><i class="fa fa-home fa-3x"></i></a></li>
                        <li class="nav-item"><a class="nav-link" @click="view = 'schedule'"><i class="fa fa-calendar fa-3x"></i></a></li>
                        <li class="nav-item"><a class="nav-link" @click="view = 'events'"><i class="fa fa-users fa-3x"></i></a></li>
                        <li class="nav-item"><a class="nav-link" @click="view = 'contact'"><i class="fa fa-paper-plane fa-3x"></i></a></li>
                    </ul>
                </div>
            </div>    

            <component :is="view" :user="user"></component>
        </template>            
    </div> <!-- cierra container -->
